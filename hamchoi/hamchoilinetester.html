<!doctype html>
<html>
<head>
  <title>Ham Choi Line</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
	
<style>
	*, *:before, *:after {
  -webkit-box-sizing: border-box;
  box-sizing: border-box;
}

body {
  min-width: 1200px;
  margin: 0;
  padding: 50px;
  color: #333;
  font: 16px Verdana, sans-serif;
  background: #dedede;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

#wrapper {
  position: relative;
}

.branch {
  position: relative;
  margin-left: 250px;
}
.branch:before {
  content: "";
  width: 50px;
  border-top: 2px solid #333;
  position: absolute;
  left: -100px;
  top: 50%;
  margin-top: 1px;
}

.entry {
  position: relative;
  min-height: 60px;
}
.entry:before {
  content: "";
  height: 100%;
  border-left: 2px solid #333;
  position: absolute;
  left: -50px;
}
.entry:after {
  content: "";
  width: 50px;
  border-top: 2px solid #333;
  position: absolute;
  left: -50px;
  top: 50%;
  margin-top: 1px;
}
.entry:first-child:before {
  width: 10px;
  height: 50%;
  top: 50%;
  margin-top: 2px;
  border-radius: 0 10px 0 0;
}
.entry:first-child:after {
  height: 10px;
  border-radius: 0 10px 0 0;
}
.entry:last-child:before {
  width: 10px;
  height: 50%;
  border-radius: 0 0 10px 0;
}
.entry:last-child:after {
  height: 10px;
  border-top: none;
  border-bottom: 2px solid #333;
  border-radius: 0 0 10px 0;
  margin-top: -9px;
}
.entry.sole:before {
  display: none;
}
.entry.sole:after {
  width: 50px;
  height: 0;
  margin-top: 1px;
  border-radius: 0;
}

.label {
  display: block;
  min-width: 150px;
  padding: 5px 10px;
  line-height: 20px;
  text-align: center;
  border: 2px solid #333;
  border-radius: 5px;
  position: absolute;
  left: 0;
  top: 50%;
  margin-top: -15px;
}
</style>

<body>
	<div id="wrapper"><span class="label" style="color: rgb(0, 0, 255)">Johnny Quach</span>
  <div class="branch lv1">
    <div class="entry"><span class="label" style="color: rgb(60, 179, 113)">Entry-2</span></div>
    <div class="entry"><span class="label" style="color: rgb(60, 179, 113)">Entry-3</span>
      <div class="branch lv2">
        <div class="entry"><span class="label" style="color: rgb(255, 0, 0)">Entry-3-1</span></div>
        <div class="entry"><span class="label" style="color: rgb(255, 0, 0)">Entry-3-2</span>
		            <div class="branch lv3">
            <div class="entry sole"><span class="label" style="color: rgb(255, 165, 0)">Entry-1-2-1</span></div>
          </div>
			</div>
		  <div class="entry"><span class="label" style="color: rgb(255, 0, 0)">Entry-3-3</span>
			            <div class="branch lv3">
            <div class="entry"><span class="label" style="color: rgb(255, 165, 0)">Entry-3-3-1</span></div>
            <div class="entry"><span class="label" style="color: rgb(255, 165, 0)">Entry-3-3-2</span></div>
          </div>
		  </div>
        <div class="entry"><span class="label" style="color: rgb(255, 0, 0)">Entry-3-4</span>
		  <div class="branch lv3">
            <div class="entry"><span class="label" style="color: rgb(211, 91, 14)">Entry-3-3-1</span></div>
            <div class="entry"><span class="label" style="color: rgb(211, 91, 14)">Entry-3-3-2</span></div>
            <div class="entry"><span class="label" style="color: rgb(211, 91, 14)">Entry-3-3-3</span></div>
			<div class="entry"><span class="label" style="color: rgb(211, 91, 14)">Entry-3-3-1</span></div>
            <div class="entry"><span class="label" style="color: rgb(211, 91, 14)">Entry-3-3-2</span></div>
            <div class="entry"><a class="label" style="color: rgb(211, 91, 14)" href="https://www.facebook.com/profile.php?id=100010000170341" target="_blank">Michelle Nguyen</a>
			  </div>
          </div>
		  </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
